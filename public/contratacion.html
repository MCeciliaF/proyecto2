<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background-color: rgb(246, 247, 230)
        }
        #contratacion {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px
        }
    </style>
</head>
<body>
    <h1>Lista de inscripciones de nuestros clientes</h1>
    <section id="contratacion">
        
        <!-- en el buscador http://localhost:3000/contratacion.html  -->

    </section>
    <script>
        fetch('/usuario')
            .then (response => response.json())
            .then(data => {
                const usuario =data;                
                const usuarioContainer = document.querySelector('#contratacion');
                usuario.forEach(usuario => {
                    const usuarioElement = document.createElement('div');
                    usuarioElement.innerHTML = `  
                        <ul>
                            <li>Id: ${usuario.id_usuario}</li>
                            <li>Nombre: ${usuario.nombre}</li>
                            <li>Apellido:${usuario.apellido}</li>
                            <li>Edad:${usuario.edad}</li>                            
                            <li>Wasap:${usuario.wasap}</li>
                            <li>Clase:${usuario.clase}</li>
                            <li>Horario:${usuario.horario}</li>
                            <li>Profesor:${usuario.profesor}</li>
                            <li>Contrato:${usuario.contratacion}</li>
                            <li>Precio $:${usuario.precio}</li>
                            <li>Forma de pago:${usuario.pago}</li>                                  
                        </ul>                     
                `;
                usuarioContainer.appendChild(usuarioElement);
                });                
            })           
    </script>    
</body>
</html>
