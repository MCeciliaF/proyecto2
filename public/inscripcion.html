<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
</head>
<body>
    <form action="#" id="formulario">
        <fieldset>
            <label for="nombre">Nombre: </label>
            <input type="text " id="nombre" name="nombre"><br>
            <label for="apellido">Apellido: </label>
            <input type="text " id="apellido" name="apellido"><br>
            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad"><br>
            <label for="email">Correo electronico: </label>
            <input type="email id="email" name="email"><br>
            <label for="contrasenia">Contrase√±a: </label>
            <input type="password" id="password" name="password"><br>

            Selecione una sucursal:
            <select name="sucursal" id="sucursal"><br>
                <option value="1">Palermo</option>
                <option value="2">Devoto</option>
                <option value="3">Caballito</option>
            </select><br>
            Seleccione un servicio:
            <select name="servicios" id="servicios"><br>
                <option value="1">Gap</option>
                <option value="2">Crossfit</option>
                <option value="3">Taekwondo</option>
                <option value="4">Musculacion</option>
                <option value="5">Funcional</option>
                <option value="6">Yoga</option>
            </select>
            <br>
            Seleccione como va abonar:
            <select name="contratacion" id="contratacion"><br>
                <option value="1">Anual</option>
                <option value="2">Semestral</option>
                <option value="3">Mensual</option>
                <option value="4">Semanal</option>
            </select>
            <br>
            Seleccione forma de pago:
            <select name="pago" id="pago"><br>
                <option value="1">Efectivo</option>
                <option value="2">Debito</option>
                <option value="3">Tarjeta</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
            <button type="">Modificar</button>
            <button type="delete">Cancelar</button>
        </fieldset>
    </form>
    <script src="registro.js"></script>
</body>
</html>
